<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- My CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div>
        <h3 class="text-center" >DOJO SURVEY</h3>
        <form action="http://localhost:5000" method="POST" style="max-width: 50%; margin: auto;">
            <label for="name">Your Name:*</label>
            <input class= "form-control" type="text" name="name" required placeholder="Enter your name">
            
            <label for="location">Dojo Location:</label>
            <select class= "form-control" name="location" id="location">
                <option value="california">California</option>
                <option value="idaho">Idaho</option>
                <option value="texas">Texas</option>
            </select>
            
            <label for="fav_laguage">Favorite Language:</label>
            <select class= "form-control" name="fav_language" id="fav_language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="c#">C#</option>
            </select>
            
            <label for="comments">Comments (Optional):</label>
            <textarea class= "form-control" type="text" name="comments" id="comments" placeholder="Comments"></textarea>
            
            <button class= "btn btn-primary btn-xs, mt-3" id="btn-primary" type="submit">Submit</button>
    </div>
</body>
</html>
